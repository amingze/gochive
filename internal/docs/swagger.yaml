      tags:
      - Memo
    put:
      consumes:
      - application/json
      description: 修改memo内容
      parameters:
      - description: memo id
        in: path
        name: id
        required: true
        type: string
      - description: 参数
        in: body
        name: body
        required: true
        schema:
