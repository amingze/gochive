basePath: /api/
definitions:
  bind.BodyMatter:
    properties:
      dir:
        type: string
      fid:
        type: integer
      is_dir:
        type: boolean
      name:
        type: string
      signature:
        type: string
      size:
        type: integer
      type:
        type: string
    type: object
  bind.BodyMemoCreation:
    properties:
      content:
        type: string
    type: object
  bind.BodyToken:
    properties:
      email:
        type: string
      password:
        type: string
    required:
    - email
    type: object
  bind.BodyUserCreation:
    properties:
      email:
        type: string
      password:
        type: string
      roles:
        type: string
      storage_max:
        type: integer
      ticket:
        type: string
    required:
    - email
    - password
    type: object
  bind.BodyUserKeyCreation:
    properties:
      name:
        type: string
    required:
    - name
    type: object
  bind.BodyUserPassword:
    properties:
      new_password:
        type: string
      old_password:
        type: string
    required:
    - new_password
    - old_password
    type: object
  bind.BodyUserPatch:
    properties:
      activated:
        type: boolean
      password:
        type: string
      token:
        type: string
    required:
    - token
    type: object
  bind.BodyUserProfile:
    properties:
      avatar:
        type: string
      bio:
        type: string
      company:
        type: string
      locale:
        type: string
      location:
        type: string
      nickname:
        type: string
      url:
        type: string
    type: object
  bind.BodyUserStatus:
    properties:
      status:
        type: integer
    required:
    - status
    type: object
  gin.H:
    additionalProperties:
      type: any
    type: object
  gorm.DeletedAt:
    properties:
      time:
        type: string
      valid:
        description: Valid is true if Time is not NULL
        type: boolean
    type: object
  httputil.JSONResponse:
    properties:
      code:
        type: integer
      data: {}
      msg:
        type: string
    type: object
  model.Matter:
    properties:
      alias:
        type: string
      created:
        type: string
      deletedAt:
        $ref: '#/definitions/gorm.DeletedAt'
      dirtype:
        type: integer
      fid:
        type: integer
      id:
        type: integer
      name:
        type: string
      object:
        type: string
      parent:
        type: string
      type:
        type: string
      uid:
        type: integer
      updated:
        type: string
      uploaded:
        type: string
      url:
        type: string
    type: object
  model.Memo:
    properties:
      content:
        type: string
      created:
        type: string
      deletedAt:
        $ref: '#/definitions/gorm.DeletedAt'
      id:
        type: integer
      matter:
        items:
          $ref: '#/definitions/model.Matter'
        type: array
      tags:
        items:
          $ref: '#/definitions/model.Tag'
        type: array
      uid:
        type: integer
      updated:
        type: string
    type: object
  model.Tag:
    properties:
      created:
        type: string
      deletedAt:
        $ref: '#/definitions/gorm.DeletedAt'
      id:
        type: integer
      memos:
        items:
          $ref: '#/definitions/model.Memo'
        type: array
      name:
        type: string
      parent_tag_id:
        type: string
      updated:
        type: string
    type: object
  model.User:
    properties:
      created:
        type: string
      deletedAt:
        $ref: '#/definitions/gorm.DeletedAt'
      email:
        type: string
      id:
        type: integer
      profile:
        $ref: '#/definitions/model.UserProfile'
      role:
        type: string
      ticket:
        type: string
      updated:
        type: string
      username:
        type: string
    type: object
  model.UserProfile:
    properties:
      avatar:
        type: string
      bio:
        type: string
      company:
        type: string
      created:
        type: string
      deletedAt:
        $ref: '#/definitions/gorm.DeletedAt'
      id:
        type: integer
      locale:
        type: string
      location:
        type: string
      nickname:
        type: string
      uid:
        type: integer
      updated:
        type: string
      url:
        type: string
    type: object
info:
  contact:
    name: API Support
    url: https://github.com/amingze/gochive
  description: gochive apis
  license:
    name: Apache 2.0
    url: https://github.com/amingze/gochive/blob/master/LICENSE
  title: gochive
  version: 0.0.1
paths:
  /matters:
    post:
      consumes:
      - application/json
      description: 根据文件信息上传,用于快速上传
      parameters:
      - description: 参数
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/bind.BodyMatter'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/httputil.JSONResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/httputil.JSONResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/httputil.JSONResponse'
      security:
      - OAuth2Application:
        - matter
        - admin
      summary: 快速上传
      tags:
      - Matters
  /matters/upload:
    post:
      consumes:
      - application/json
      description: 创建文件,用于快速上传
      parameters:
      - in: query
        name: dir
        type: string
      - in: query
        name: fid
        type: integer
      - in: query
        name: is_dir
        type: boolean
      - in: query
        name: name
        type: string
      - in: query
        name: signature
        type: string
      - in: query
        name: size
        type: integer
      - in: query
        name: type
        type: string
      - description: 文件
        in: formData
        name: file
        required: true
        type: file
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/httputil.JSONResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/httputil.JSONResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/httputil.JSONResponse'
      security:
      - OAuth2Application:
        - matter
        - admin
      summary: 创建文件
      tags:
      - Matters
  /memo:
    get:
      consumes:
      - application/json
      description: 查找Memo
      parameters:
      - in: query
        name: content
        type: string
      - in: query
        name: page_no
        type: integer
      - in: query
        name: page_size
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/httputil.JSONResponse'
            - properties:
                data:
                  allOf:
                  - $ref: '#/definitions/gin.H'
                  - properties:
                      list:
                        items:
                          $ref: '#/definitions/model.Memo'
                        type: array
                      total:
                        type: integer
                    type: object
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/httputil.JSONResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/httputil.JSONResponse'
      summary: 查找Memo
      tags:
      - Memo
    post:
      consumes:
      - application/json
      description: 创建一个Memo
      parameters:
      - description: 参数
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/bind.BodyMemoCreation'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/httputil.JSONResponse'
            - properties:
                data:
